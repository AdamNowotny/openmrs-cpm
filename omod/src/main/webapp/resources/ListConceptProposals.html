<h2>Manage Concept Proposals</h2>
<p><a href="#/create">Add Concept Proposal</a></p>
<b class="boxHeader">Concept Proposals</b>
<table class="box">
 <thead>
  <tr><th>Description</th><th># Concepts</th><th colspan="2">Status</th>
 </thead>
 <tbody ng-show="proposals.length == 0">
  <tr><td colspan="4" align="center"><em>No proposals found</em></td></tr>
 </tbody>
 <tbody ng-repeat="proposal in proposals">
  <tr><td>{{description}}</td><td>{{num_concepts}}</td><td>{{status}}</td><td><a href="#/edit?id={{proposal.id}}">Edit</a></tr>
 </tbody>
</table>
