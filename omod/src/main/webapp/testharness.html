<html>
<head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/redmond/jquery-ui.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.0.6/require.min.js"></script>
<script type="text/javascript">
$(function() {
	
	require(["js/lib/text", "js/lib/transparency.min", "text!js/view/SearchConceptsDialog.html", "js/view/SearchConceptsDialog", "js/mocks/concept-list.data", "js/mocks/SearchConceptsPresenterMock"], function(text, transparency, searchConceptsHtml, c, conceptData, d) {
		
		transparency.register($);
		
		var view = new SearchConceptsDialog(searchConceptsHtml);
        var presenter = new SearchConceptsPresenterMock(view, conceptData);
		
		$("#launch-popup").click(function() {
			view.open();
		});

		$("#closeDialog").click(function() {
			view.close();
		});
		
		$('#ajaxCallback').click(function() {
			view.setConcepts(conceptData);
		});
		
		$('#noData').click(function() {
			view.setConcepts([]);
		});
	});
})
</script>

</head>
<body>
<button id="launch-popup">Open dialog</button>
<button id="closeDialog">Close dialog</button>
<button id="ajaxCallback">Simulate ajax response: with data</button>
<button id="noData">Simulate ajax response: 0 rows found</button>

</body>
</html>
