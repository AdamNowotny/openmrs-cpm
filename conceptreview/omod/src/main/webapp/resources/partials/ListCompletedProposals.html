<conceptreview-menu menu="menu"></conceptreview-menu>
<h2 id="headerText">Review Concept Proposals</h2>
<b class="boxHeader">Completed Concept Proposals</b>
<table class="box" cellpadding="2" cellspacing="0">
    <thead>
        <tr><th>From</th><th>Age (days)</th><th>Description</th><th colspan="2"># concepts</th>
    </thead>
    <tbody ng-show="!responseReceived">
        <tr><td colspan="4" align="center" class="loading"><img ng-src="{{contextPath}}/images/loading.gif" style="vertical-align: middle;"/> Loading...</td></tr>
    </tbody>
    <tbody ng-show="responseReceived && proposals.length == 0">
        <tr><td colspan="4" align="center"><em>No proposals found</em></td></tr>
    </tbody>
    <tbody class="results">
        <tr ng-repeat="proposal in proposals" ng-click="editProposal(proposal.id)" style="cursor: pointer;"><td>{{proposal.email}}</td><td>{{proposal.age}}</td><td>{{proposal.description}}</td><td>{{proposal.concepts.length}}</td></tr>
    </tbody>
</table>
<p><a href="#/">View open proposals</a></p>
